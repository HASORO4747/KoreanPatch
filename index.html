    <style>
      /* 기본 설정 */
      body {
        margin: 0;
        font-size: 16px;
        background: #71e1f9;
        font-family: "Noto Sans KR", sans-serif;
        overflow-x: hidden;
        text-align: center;
      }

      .page-wrapper {
        width: 100%;
        height: 100%;
        position: relative;
      }
      .section {
        width: 100%;
      }

      .section img {
        display: block;
      }

      /* 섹션 간 여백 */
      .spacer {
        height: 40px;
      }

      /* 타이틀 */

      #title-wrapper {
        position: relative;
        z-index: 1;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #title-wrapper .titleBg {
        background: url("./asset/img/ezgif-7d9e06f0f4cdd2ea.webp");
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
        height: 720px;
        width: 100%;
        position: absolute;
        top: 0;
        z-index: -1;
      }

      #title-wrapper:after {
        font-size: 16px;
        content: "";
        height: 80px;
        display: block;
        width: 100%;
        background: linear-gradient(60deg, #ffc000, #ff3f3a);
      }

      #title-wrapper .inner {
        position: relative;
        width: min(96%);
        height: 720px;
        margin: 0 auto;
      }
      #title-wrapper .inner .info {
        position: absolute;
        width: 100vw;
        max-width: 680px;
        min-width: 260px;
        bottom: -60px;
        left: 0;
        transform: translateX(-20%);
        display: flex;
        align-items: center; /* 세로 중앙정렬 */
        gap: 10px;
      }

      #title-wrapper .inner .logo {
        margin-bottom: 10px;
      }

      #logo {
        width: 300px;
      }

      #sales {
        width: 300px;
      }

      .steam {
        position: fixed;
        bottom: 40px;
        right: 40px;
        z-index: 1;
      }

      #sum {
        width: 100%;
        height: auto;
      }

      /*인포*/
      .infoArea {
        background: url("asset/img/bg_soccer_pat.png") 0% 0% / 88px,
          linear-gradient(
              60deg,
              rgb(125, 204, 243) 0%,
              rgb(0, 184, 238) 36%,
              rgb(0, 77, 182) 70%,
              rgb(24, 0, 143) 100%
            )
            0% 0% / auto;
        padding: 30px 0px 16px;
        text-align: center;
        margin: 0;
        width: 100%;
      }
      .infoArea img {
        max-width: 100%;
        height: auto;
      }

      .caution {
        color: #fff;
        font-weight: 700;
        text-align: center;
        border-radius: 10px;
        border: solid 2px #fff;
        background: #e8303e;
        padding: 1em 1.5em;
        margin-inline: auto;
        width: 500px;
        height: 300px;
        margin-bottom: 30px;
      }

      .titleText {
        margin: 16px auto;
      }
      .synopsis {
        margin: 0 auto;
      }

      .gradient-outline {
        background: linear-gradient(90deg, #7dff82, #5fffb9);
        padding: 4px;
        display: inline-block;
        box-sizing: border-box;
        margin: 16px;
        box-shadow: 5px 5px 20px 0.1px rgb(70, 69, 69);
      }

      /* 내부 이미지 */
      .gradient-outline img {
        display: block;
        width: 835px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="page-wrapper">
        <div id="title-wrapper">
          <div class="titleBg B1"></div>
          <div class="inner">
            <div class="spacer"></div>
            <div class="section logo">
              <img src="./asset/img/titlelogo.png" alt="로고" id="logo" />
            </div>

            <div class="section">
              <img
                src="./asset/img/대호평발매중.png"
                alt="대호평 발매중"
                id="sales"
              />
            </div>
            <div class="section"></div>
            <div class="info">
              <img src="./asset/img/요약.png" alt="요약" id="sum" />
            </div>
          </div>
        </div>
        <!-- 타이틀 끝 -->

        <div class="infoArea">
          <div class="caution">주의사항</div>
          <div class="titleText">
            <img src="./asset/img/타이틀1.png" alt="타이틀" />
          </div>
          <div class="synopsis">
            <img src="./asset/img/시놉시스1.png" alt="시놉시스" />
            <p style="display: none">
              축구가 없는 세상을 바라는 소년 사사나미 운메이<br />정점에
              군림하는 축구 몬스터 엔도 하루<br />
              두사람의 만남이 새로운 영웅담의 시작이 된다. 나구모하라 중학교
              동료들과 만남을 통해 축구에 대한 마음을 되찾은 운메이는 축구부
              부활에 도전하는데.....<br />
              군림하는 절대왕자 라이몬에게 그손은 닿을 것인가!<br />보잘것없는
              존재가 고난을 뛰어넘어 성장하고 최강에 도전한다<br />이것이
              이나즈마 일레븐의 새로운 이야기
            </p>
          </div>

          <div class="gradient-outline">
            <img src="./asset/img/template_image1.jpg" alt="" />
          </div>
        </div>
      </div>
    </main>
    <a
      href="https://store.steampowered.com/app/2799860/INAZUMA_ELEVEN_Victory_Road/"
      class="steam"
    >
      <img src="./asset/img/구매하러가기버튼.png" alt="게임 구매하기 버튼" />
    </a>
  </body>
</html>
